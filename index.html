<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <input id="display" class="display" type="text" readonly value="0">
            </div>
            <div class="button_grp">
                <div id="btn-7" class="btn number btn-btn-9">7</div>
                <div id="btn-8" class="btn number btn-btn-8">8</div>
                <div id="btn-9" class="btn number btn-btn-7">9</div>
                <div id="division" class="btn mathCharacter btn-btn-4">รท</div>
                <div id="btn-4" class="btn number btn-btn-12">4</div>
                <div id="btn-5" class="btn number btn-btn-11">5</div>
                <div id="btn-6" class="btn number btn-btn-10">6</div>
                <div id="mulipli" class="btn mathCharacter btn-btn-5">x</div>
                <div id="btn-1" class="btn number btn-btn-15">1</div>
                <div id="btn-2" class="btn number btn-btn-14">2</div>
                <div id="btn-3" class="btn number btn-btn-13">3</div>
                <div id="plus" class="btn mathCharacter btn-btn-1">+</div>
                <div id="clear" class="btn ">C</div>
                <div id="btn-0" class="btn number btn-btn-6">0</div>
                <div id="equal" class="btn btn-btn-3">=</div>
                <div id="minus" class="btn mathCharacter btn-btn-2">-</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
